<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Footer</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      background-color: #1a1a1a;
      color: #f0f0f0;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-section {
      flex: 1 1 200px;
      min-width: 180px;
    }

    .footer-section h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 8px;
    }

    .footer-section a {
      color: #cccccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-section a:hover {
      color: #ffffff;
    }

    .footer-section p {
      margin: 6px 0;
    }

    .media-icons {
      margin-top: 10px;
    }

    .media-icons i {
      font-size: 20px;
      margin-right: 12px;
      color: #cccccc;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .media-icons i:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-section {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <h3>Home</h3>
        <ul>
          <li><a href="/">Homepage</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>About</h3>
        <ul>
          <li><a href="/about">Company Info</a></li>
          <li><a href="/team">Our Team</a></li>
          <li><a href="/careers">Careers</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Links</h3>
        <ul>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Services</h3>
        <ul>
          <li><a href="/services/web">Web Development</a></li>
          <li><a href="/services/design">UI/UX Design</a></li>
          <li><a href="/services/seo">SEO Optimization</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Contact</h3>
        <p>ðŸ“ž 8879887262</p>
        <p><a href="/contact">Contact Form</a></p>
        <p><a href="https://socialmedia.com/company">Social Media Page</a></p>
        <div class="media-icons">
          <i class="media-icons fab fa-facebook-f"></i>
          <i class="media-icons fab fa-twitter"></i>
          <i class="media-icons fab fa-instagram"></i>
          <i class="media-icons fab fa-linkedin-in"></i>
          <i class="media-icons fab fa-youtube"></i>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
